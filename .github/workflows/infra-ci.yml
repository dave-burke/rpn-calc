name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: "Install dependencies"
        run: npm ci
        working-directory: infra

      - name: "Lint"
        run: npm run lint
        working-directory: infra

